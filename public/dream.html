<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="İslami rüya tabiri - Kur'an-ı Kerim ve hadis-i şeriflere dayanan yorumlar." />
    <meta name="robots" content="index,follow" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link rel="stylesheet" href="/styles.css" />
    <!-- Open Graph -->
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="Hayrolsun.site" />
    <meta property="og:image" content="https://www.hayrolsun.site/img/hayrolsun.png" />
    <meta property="og:locale" content="tr_TR" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://www.hayrolsun.site/img/hayrolsun.png" />
  </head>
  <body class="page">
    <header class="site-header">
      <div class="container header-row">
        <div class="brand">
          <a href="/" class="btn btn-outline">Geri</a>
          <img src="/img/logo.png" alt="Hayrolsun Logo" style="height:60px;width:60px;border-radius:12px;margin-left:12px;" />
          <div>
            <h1 class="brand-title">hayrolsun.site</h1>
            <p class="brand-tagline">İslami Rüya Tabirleri Rehberiniz</p>
          </div>
          <div style="width:1px;height:36px;background:#e5e7eb;margin-left:16px;"></div>
          <a href="/art.html" style="margin-left:16px;padding:8px 16px;font-size:14px;font-weight:600;border-radius:8px;background:#16a34a;color:#fff;text-decoration:none;">Yazılarımız</a>
        </div>
      </div>
    </header>

    <main class="detail">
      <div class="container">
        <div id="detail-state" class="muted">Yükleniyor...</div>
        <article id="detail-card" class="detail-card hidden">
          <div class="detail-meta">
            <span id="detail-category" class="pill"></span>
            <span id="detail-date" class="muted"></span>
            <span id="detail-slug" class="code"></span>
          </div>
          <h2 id="detail-title"></h2>
          <p id="detail-body" class="detail-body"></p>

          <div class="detail-actions">
            <span id="detail-views" class="muted"></span>
            <button id="like-btn" class="btn btn-outline">Beğen</button>
            <button id="dislike-btn" class="btn btn-outline">Beğenme</button>
          </div>
        </article>
      </div>
    </main>

    <script type="module" src="/dream.js"></script>
    <script data-goatcounter="https://hayrolsun.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
