    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: "Segoe UI", "Trebuchet MS", "Verdana", sans-serif;
        line-height: 1.7;
        margin: 0;
        color: #1f2937;
        background: radial-gradient(circle at top left, #f0fdf4 0%, #e6fff0 35%, #f8fafc 100%);
        min-height: 100vh;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.85);
        border-bottom: 1px solid #e5e7eb;
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 20px 18px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .brand img {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        display: block;
      }
      .site-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin: 0;
        background: linear-gradient(90deg, #16a34a, #10b981);
        -webkit-background-clip: text;
        color: transparent;
      }
      .site-tagline {
        font-size: 14px;
        margin: 2px 0 0;
        color: #6b7280;
      }
      .divider {
        width: 1px;
        height: 40px;
        background: #d1d5db;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 14px;
        text-decoration: none;
        color: #ffffff;
        background: #16a34a;
        transition: background 0.2s;
      }
      .btn:hover {
        background: #15803d;
      }
      .hero {
        padding: 60px 0 40px;
        text-align: center;
      }
      .hero h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0 0 16px;
        color: #0f172a;
      }
      .hero p {
        margin: 0;
        color: #4b5563;
        font-size: 1.1rem;
      }
      .social-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 24px;
        padding: 40px 0 80px;
      }
      .social-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 160px;
        height: 160px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 24px;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.05);
        text-decoration: none;
        color: #1f2937;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .social-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(15, 23, 42, 0.1);
      }
      .social-card svg {
        width: 64px;
        height: 64px;
        margin-bottom: 12px;
      }
      .social-card span {
        font-weight: 600;
        font-size: 14px;
      }
      .social-card.instagram svg { color: #E4405F; }
      .social-card.twitter svg { color: #1DA1F2; }
      .social-card.youtube svg { color: #FF0000; }
      .social-card.tiktok svg { color: #000000; }
      .social-card.facebook svg { color: #1877F2; }
      .social-card.email svg { color: #16a34a; }
      .footer {
        padding: 26px 0 40px;
        color: #6b7280;
        font-size: 14px;
        text-align: center;
      }
      @media (max-width: 720px) {
        .brand {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }
        .divider {
          display: none;
        }
        .hero h1 {
          font-size: 2rem;
        }
        .social-card {
          width: 140px;
          height: 140px;
        }
        .social-card svg {
          width: 48px;
          height: 48px;
        }
      }
    </style>
