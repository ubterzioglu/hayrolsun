<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | hayrolsun.site</title>
    <meta name="robots" content="noindex,nofollow" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page">
    <header class="site-header">
      <div class="container header-row">
        <div class="brand">
          <img src="/img/favicon.png" alt="hayrolsun.site logo" class="brand-logo" />
          <div>
            <h1 class="brand-title">Admin Paneli</h1>
            <p class="brand-tagline">Özet metrikler</p>
          </div>
        </div>
      </div>
    </header>

    <main class="admin">
      <div class="container">
        <section class="admin-card">
          <h2>Giriş</h2>
          <div class="admin-row">
            <input id="token-input" type="password" placeholder="ADMIN_TOKEN" />
            <button id="token-save" class="btn">Kaydet</button>
            <button id="token-refresh" class="btn btn-outline">Yenile</button>
          </div>
          <p id="admin-error" class="error hidden"></p>
        </section>

        <section class="admin-card">
          <h2>SQL Calistir</h2>
          <p class="muted">Sadece INSERT/SELECT ve whitelist tablolara izin verilir.</p>
          <div class="admin-row">
            <textarea
              id="sql-input"
              class="admin-textarea"
              rows="6"
              placeholder="SQL komutlarini buraya yapistirin..."
            ></textarea>
          </div>
          <div class="admin-row">
            <button id="sql-run" class="btn">Calistir</button>
            <span id="sql-status" class="muted"></span>
          </div>
        </section>

        <section class="admin-grid">
          <div class="stat-card">
            <div class="stat-label">Rüya tabir sayısı</div>
            <div id="stat-dreams" class="stat-value">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Makale sayısı</div>
            <div id="stat-articles" class="stat-value">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Toplam tıklanma</div>
            <div id="stat-views" class="stat-value">-</div>
          </div>
        </section>

        <section class="admin-card">
          <h2>Rüya Tabirleri</h2>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Başlık</th>
                  <th>Kategori</th>
                  <th>Slug</th>
                  <th>Views</th>
                </tr>
              </thead>
              <tbody id="dream-table"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="/admin.js"></script>
  </body>
</html>
